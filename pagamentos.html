    <link rel="stylesheet" href="css/style.css" />
  </head>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("PWA ativo"))
        .catch((err) => console.error("Erro PWA", err));

  </script>

      </div>

      <button onclick="marcarTodosPagos()">✅ Marcar todos como pagos</button>

      <h3>Status dos pagamentos</h3>
      <ul id="listaPagamentos"></ul>

      <a href="dashboard.html">⬅ Voltar</a>

      <script src="js/app.js"></script>
      <script src="js/payments.js"></script>
      <script>
        verificarLogin();
        carregarPagamentos();
      </script>
    </div>
  </body>
</html>
