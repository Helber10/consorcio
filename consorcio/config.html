<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Configuração do Consórcio</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2563eb" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("PWA ativo"))
        .catch((err) => console.error("Erro PWA", err));
    }
  </script>

  <body>
    <div class="container">
      <h1>Configurar Consórcio</h1>

      <label>Mês de início do consórcio</label>
      <select id="mesInicio"></select>

      <label>Valor mensal (R$)</label>
      <input type="number" id="valorMensal" value="300" />

      <button onclick="salvarConfiguracao()">Salvar Configuração</button>

      <p id="msg"></p>

      <a href="dashboard.html">⬅ Voltar ao Painel</a>
    </div>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
  </body>
</html>
